<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumos - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background: #0a0810;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            background: linear-gradient(45deg, #B115CC, #FF3975);
            border-radius: 2rem;
            box-shadow: 0 12px 40px rgba(177, 21, 204, 0.3);
            margin-bottom: 2rem;
            animation: gentleWiggle 6s ease-in-out infinite;
        }

        @keyframes gentleWiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .logo-text {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #B115CC, #FF3975);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .login-container {
            padding: 3rem 4rem;
            background: rgba(25, 20, 30, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            position: relative;
            width: 400px;
            z-index: 2;
        }

        .animated-border {
            position: absolute;
            inset: -2px;
            border-radius: 2rem;
            padding: 2px;
            background: linear-gradient(
                45deg,
                #B115CC,
                #FF3975,
                #8D9CFF,
                #B115CC
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: border-flow 4s linear infinite;
            filter: blur(2px);
            z-index: 1;
            pointer-events: none; /* Added fix */
        }

        @keyframes border-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }

        .login-container::after {
            content: '';
            position: absolute;
            inset: -20px;
            background: linear-gradient(45deg, #B115CC, #FF3975, #8D9CFF);
            z-index: -1;
            animation: glow 8s linear infinite;
            filter: blur(50px);
            opacity: 0.3;
            border-radius: 2rem;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.8rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #B115CC;
            box-shadow: 0 0 0 3px rgba(177, 21, 204, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, rgba(177, 21, 204, 0.8), rgba(255, 57, 117, 0.8));
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .option-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .option-link:hover {
            color: #B115CC;
            text-decoration: underline;
        }

        .show-password label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .password-match-error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        #canvas-background {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .smokey-glow {
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(177, 21, 204, 0.2),
                rgba(255, 57, 117, 0.2),
                rgba(141, 156, 255, 0.2),
                transparent 70%);
            filter: blur(40px);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none; /* Added fix */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            50% { transform: translateY(0) rotate(-2deg); }
            75% { transform: translateY(20px) rotate(2deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas-background"></canvas>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 text-center mb-5 mb-md-0">
                <div class="logo mx-auto"></div>
                <div class="logo-text">Lumos</div>
            </div>
            
            <div class="col-md-7">
                <div class="login-container position-relative">
                    <div class="animated-border"></div>
                    <div class="smokey-glow"></div>
                    <form class="login-form" id="signup-form">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label mb-2">First Name</label>
                                <input type="text" class="form-input" placeholder="Harry" required id="firstName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label mb-2">Last Name</label>
                                <input type="text" class="form-input" placeholder="Potter" required id="lastName">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label mb-2">Email Address</label>
                            <input type="email" class="form-input" placeholder="harry@lumos.story" required id="email">
                        </div>

                        <div class="mb-4">
                            <label class="form-label mb-2">Password</label>
                            <input type="password" class="form-input password-input" placeholder="••••••••" required id="password">
                        </div>

                        <div class="mb-4">
                            <label class="form-label mb-2">Confirm Password</label>
                            <input type="password" class="form-input password-input" placeholder="••••••••" required id="confirmPassword">
                            <div class="password-match-error" id="password-error">
                                Passwords do not match!
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-2 mb-4">
                            <input type="checkbox" id="show-password" class="form-check-input">
                            <label for="show-password" class="form-check-label show-password">Show Password</label>
                        </div>

                        <button type="submit" class="submit-btn">Become a Wizard</button>
                        
                        <div class="d-flex justify-content-center mt-4">
                            <a href="login.html" class="option-link">Already a Wizard?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const bigBalls = [];
        const mouse = { x: null, y: null, radius: 150 };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 1.2;
                this.speedY = (Math.random() - 0.5) * 1.2;
            }
            
            update() {
                if(mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if(distance < mouse.radius) {
                        this.speedX = dx * 0.02;
                        this.speedY = dy * 0.02;
                    }
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                if(this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if(this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = `rgba(177, 21, 204, ${0.4 + Math.random() * 0.3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class BigBall {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 30 + 20;
                this.speedX = (Math.random() - 0.5) * 0.6;
                this.speedY = (Math.random() - 0.5) * 0.6;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if(this.x > canvas.width + this.size) this.x = -this.size;
                if(this.x < -this.size) this.x = canvas.width + this.size;
                if(this.y > canvas.height + this.size) this.y = -this.size;
                if(this.y < -this.size) this.y = canvas.height + this.size;
            }
            
            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.size * 0.3,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, '#FF3975');
                gradient.addColorStop(1, '#B115CC');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Form Validation and Submission
        const passwordInputs = document.querySelectorAll('.password-input');
        const showPassword = document.getElementById('show-password');
        const passwordError = document.getElementById('password-error');
        const form = document.getElementById('signup-form');

        showPassword.addEventListener('change', function() {
            passwordInputs.forEach(input => {
                input.type = this.checked ? 'text' : 'password';
            });
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            // Client-side password match validation
            if (pass !== confirmPass) {
                passwordError.style.display = 'block';
                passwordInputs.forEach(input => {
                    input.style.borderColor = '#ff4d4d';
                });
                return;
            }

            passwordError.style.display = 'none';
            passwordInputs.forEach(input => {
                input.style.borderColor = 'rgba(255, 255, 255, 0.08)';
            });

            // Send signup request to backend
           try {
  const response = await fetch('http://localhost:3000/signup', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email, pass, firstName, lastName })
  });

  const data = await response.json();

  if (response.ok) {
    alert('Signup successful! Redirecting to login...');
    // ✅ CORRECTED FILE NAME (case-sensitive)
    window.location.href = 'Loginpage.html'; // Changed to match your actual file name
  } else {
    alert(data.message || 'Signup failed! Please try again.');
  }
} catch (err) {
  console.error('Signup error:', err);
  alert('An error occurred while signing up. Please try again later.');
}
        });

        passwordInputs.forEach(input => {
            input.addEventListener('input', () => {
                passwordError.style.display = 'none';
                input.style.borderColor = 'rgba(255, 255, 255, 0.08)';
            });
        });

        function init() {
            for(let i = 0; i < 400; i++) particles.push(new Particle());
            for(let i = 0; i < 5; i++) bigBalls.push(new BigBall());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            bigBalls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
